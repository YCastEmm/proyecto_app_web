<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Commerce | Laboratorio App Web</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>

    <body>
        <header>
            <nav class="custom-navbar">
                <div class="container-navbar">
                    <img class="logo" src="./img/logo.png" alt="" />
                    <span class="titulo">E-commerce</span>

                    <input type="text" id="searchInput" class="search-input" placeholder="Buscar productos..." />

                    <button id="cartToggleBtn" class="cart-btn">
                        <i class="bi bi-cart-fill"></i>
                    </button>
                </div>
            </nav>

            <div class="w-100">
                <img src="img/banner.jpeg" alt="Banner" class="img-fluid w-100" />
            </div>

            <section class="cart-sidebar bg-dark text-light" id="sidebar" hidden>
                <div class="p-3 border-bottom">Carrito</div>
                <!-- acÃ¡ se renderiza el carrito -->
                <div id="cartContainer"></div>
            </section>
        </header>

        <main class="container my-4">
            <!-- aca se renderizan los productos -->
            <section id="productList" class="row gap-4"></section>

            <!-- carrito -->

            <aside id="cart-sidebar" hidden class="position-fixed end-0 top-0 bg-white shadow p-4" style="width: 350px; height: 100vh; z-index: 1050">

                <div class="d-flex justify-content-between align-items-center border-bottom pb-3">
                    <h5 class="mb-0"><i class="bi bi-cart-fill me-2"></i>Tu Carrito</h5>
                    <button class="btn-close" id="btn-close" aria-label="Cerrar"></button>
                </div>

                <!-- Cart Items -->
                <div class="mt-3" id="cart-items">
                    
                </div>

                <div class="position-absolute bottom-0 start-0 w-100 px-4 pb-4">
                    <div class="d-flex justify-content-between border-top pt-3 mb-3">
                        <span class="fw-bold">Total</span>
                        <span class="fw-bold fs-5" id="precio-total"></span> 
                        <!-- TODO: Actualizar el valor paraq ue sea dinamico -->
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-warning w-50 fw-semibold">CONTINUAR</button>
                        <button class="btn btn-success w-50 fw-semibold">COMPRAR</button>
                    </div>
                </div>
            </aside>
        </main>

        <!-- Footer -->
        <footer class="text-center py-5 bg-dark text-light">
            <small>E-commerce de muestra | Laboratorio de Aplicaciones Web | &copy; 2025</small>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
