<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Commerce | Laboratorio App Web</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>

    <body>
        <header>
            <nav class="custom-navbar">
                <div class="container-navbar">
                    <img class="logo" src="./img/logo.png" alt="" />
                    <span class="titulo">E-commerce</span>

                    <input type="text" id="searchInput" class="search-input" placeholder="Buscar productos..." />

                    <button id="cartToggleBtn" class="cart-btn">
                        <i class="bi bi-cart-fill"></i>
                    </button>
                </div>
            </nav>

            <div class="w-100">
                <img src="img/banner.jpeg" alt="Banner" class="img-fluid w-100" />
            </div>

            <section class="cart-sidebar bg-dark text-light" id="sidebar">
                <div class="p-3 border-bottom">Carrito</div>
                <!-- acÃ¡ se renderiza el carrito -->
                <div id="cartContainer"></div>
            </section>
        </header>

        <main class="container my-4">
            <!-- aca se renderizan los productos -->
            <section id="productList" class="row gap-4"></section>
        </main>

        <footer class="text-center py-5 bg-dark text-light">
            <small>E-commerce de muestra | Laboratorio de Aplicaciones Web | &copy; 2025</small>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
